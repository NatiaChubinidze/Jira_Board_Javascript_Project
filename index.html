<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Board Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container" id="container">
      <h1 class="d-inline-block align-middle">Jira Board Project</h1>
      <div class="col-4 d-inline-block align-middle m-right">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          id="search"
        />
      </div>
      <button class="btn btn-primary" id="create">Create</button>

      <div class="sections mt-2" id="sections">
        <div class="unit">
          <h4 class="Titles">Backlog</h4>
          <div id="backlog" class="totalTasks">
            <!-- <div class="task" draggable="true">
              <button
                type="button"
                class="btn-close close"
                aria-label="Close"
              ></button>
              <h5>Title</h5>
              <p>Assigned to:</p>
              <p class="dueDate">2020-1-12</p>
            </div> -->
          </div>
        </div>
        <div class="unit">
          <h4>To Do</h4>
          <div id="toDo" class="totalTasks"></div>
        </div>
        <div class="unit">
          <h4>In Progress</h4>
          <div id="inProgress" class="totalTasks"></div>
        </div>

        <div class="unit">
          <h4>Done</h4>
          <div id="done" class="totalTasks"></div>
        </div>
      </div>

      <div class="createTask d-none" id="createTask">
        <h3 class="m-left mt-4">Create issue</h3>
        <div class="col-10 m-left mt-2">
          <label for="summery">Summery</label>
          <input type="text" class="form-control" id="summery" />
          <label for="description">Description</label><br />
          <textarea
            id="description"
            class="form-control"
            name="description"
            rows="5"
            cols="60"
          ></textarea>
        </div>
        <div class="col-4 m-left mt-2">
          <label for="assignedTo">Assigned To</label>
          <input type="text" class="form-control" id="assignedTo" />
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" />
        </div>
        <div class="createCancel">
          <button class="btn btn-primary mt-3 m-left" id="createTaskBtn">
            Create
          </button>
          <button class="btn btn-light mt-3 m-left" id="cancel">Cancel</button>
        </div>
      </div>

      <div class="progressBar" id="progressBar">
        <div class="gridBar">
          <h5 class="mt-2 titles">Backlog</h5>
          <div class="w3-light-grey w3-large w3-round-xlarge col-12 bar">
            <div
              class="w3-purple w3-padding-small w3-center w3-round-xlarge progr"
              id="backlogBar"
            ></div>
          </div>

          <h5 class="mt-2 titles">Todo</h5>
          <div class="w3-light-grey w3-large w3-round-xlarge col-12 bar">
            <div
              class="w3-yellow w3-padding-small w3-center w3-round-xlarge progr"
              id="toDoBar"
            ></div>
          </div>

          <h5 class="mt-2 titles">In Progress</h5>
          <div class="w3-light-grey w3-large w3-round-xlarge col-12 bar">
            <div
              class="w3-blue w3-padding-small w3-center w3-round-xlarge progr"
              id="inProgressBar"
            ></div>
          </div>

          <h5 class="mt-2 titles">Done</h5>
          <div class="w3-light-grey w3-large w3-round-xlarge col-12 bar">
            <div
              class="w3-green w3-padding-small w3-center w3-round-xlarge progr"
              id="doneBar"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/new_app.js"></script>
  </body>
</html>
